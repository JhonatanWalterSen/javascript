<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de usuario</title>
</head>
<body>

    <input id="nombreUsuario" type="text">
    <button onclick="saludarUsuario()">Enviar</button>

        function saludarUsuario() {

            alert("Hola "+nombre)
        }
    </script>
</body>
