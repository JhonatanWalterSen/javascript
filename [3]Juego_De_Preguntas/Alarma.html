<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
</head>
<body>
    <input type="number" id="tiempoElegir">
    <button onclick="comenzarTiempo()">Alarma</button>
    <h1 id="textoAlarma" style="color: red;">Apagado</h1>
    <audio controls id="audioAlarma" src="alarma.mp3" type="audio/mpeg">
        Sonido no habilitado
    </audio>
    <script>
        let elementoSegundos = document.getElementById('tiempoElegir')
        let elementTextoAlarma = document.getElementById('textoAlarma')
        let elementoSonidoAlarma = document.getElementById('audioAlarma')

        function comenzarTiempo() {
            setTimeout(tiempoCumplido, 1000 * elementoSegundos.value);
        }

        function tiempoCumplido() {
            elementTextoAlarma.textContent = 'Encendido'
            elementTextoAlarma.style.color = 'green'
            elementoSonidoAlarma.play()
        }
;
    </script>
</body>
</html>
