<body>
    <p>Primer número</p>
    <input type="number" id="primeroNumero">
    <p>Primer número</p>
    <input type="number" id="segundoNumero">

    <button onclick="sumarResultado()">Calcular</button>
    <h2 id="resultado"></h2>

    <script>
        function sumar(n1,n2) {
            return +n1 + +n2
        }

        function sumarResultado() {
            let elemento1 = document.getElementById('primeroNumero')
            let elemento2 = document.getElementById('segundoNumero')
            let elementoResultado =  document.getElementById('resultado')
            let elementoSumar = sumar(elemento1.value ,elemento2.value)

            elementoResultado.textContent = elementoSumar
        }
    </script>
