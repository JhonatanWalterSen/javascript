<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="body">
    <div class="centrado">
        <div class="numeros">
            <input id="numero1" type="number">
            <input id="numero2" type="number">
        </div>
        <div class="operaciones">
            <button onclick="sumar()">+</button>
            <button onclick="restar()">-</button>
            <button onclick="multiplicar()">x</button>
            <button onclick="dividir()">/</button>
        </div>
        <div class="operaciones">
            <button onclick="potencia()">potencia</button>
            <button onclick="raiz()">raiz</button>
        </div>
        <div class="operaciones">
            <button onclick="absoluto()">absoluto</button>
            <button onclick="random()">random</button>
        </div>
        <div class="numeros">
            <input id="resultado" type="number">
        </div>
        <div class="operaciones">
            <button onclick="redondear()">round</button>
            <button onclick="techo()">floor</button>
            <button onclick="piso()">cell</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
